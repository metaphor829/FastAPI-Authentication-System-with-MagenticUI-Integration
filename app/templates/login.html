<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Magentic-UI</title>
    <link rel="icon" type="image/png" href="/static/favicon.png">
    
    <!-- Magentic-UI È£éÊ†ºÁöÑCSS -->
    <style>
        /* CSSÂèòÈáè - ‰∏éMagentic-UI‰øùÊåÅ‰∏ÄËá¥ */
        .dark {
            --color-bg-primary: #1a1a1a;
            --color-bg-secondary: #a88da841;
            --color-bg-light: #3a3a3a;
            --color-bg-tertiary: #444444;
            --color-bg-opposite: #edf2f7;
            --color-bg-white: #ffffff;
            --color-bg-dark: #1a1a1a;
            --color-bg-accent: #777777;
            --color-text-primary: #ffffff;
            --color-text-secondary: #e5e5e58f;
            --color-text-accent: #e5e5e5;
            --color-border-primary: #ffffff30;
            --color-border-secondary: #e5e5e530;
            --color-border-accent: #1a1a1a;
            --color-warning-primary: #F6A147;
            --color-text-message: #000000;
            --color-magenta-400: #F2E5F2;
            --color-magenta-700: #EECBEE;
            --color-magenta-800: #BF3AC3;
            --color-magenta-900: #953CA3;
            --color-blue-400: #EDF4FB;
            --color-blue-700: #A0D6FF;
            --color-blue-800: #0078d4;
            --color-blue-900: #0062ad;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--color-bg-primary);
            color: var(--color-text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(191, 58, 195, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 120, 212, 0.1) 0%, transparent 50%);
        }

        .login-container {
            background: var(--color-bg-light);
            border: 1px solid var(--color-border-primary);
            border-radius: 12px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(135deg, var(--color-magenta-800), var(--color-blue-800));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--color-text-secondary);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--color-text-accent);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--color-bg-primary);
            border: 1px solid var(--color-border-primary);
            border-radius: 8px;
            color: var(--color-text-primary);
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--color-magenta-800);
            box-shadow: 0 0 0 3px rgba(191, 58, 195, 0.1);
        }

        .form-input::placeholder {
            color: var(--color-text-secondary);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .checkbox {
            width: 16px;
            height: 16px;
            accent-color: var(--color-magenta-800);
        }

        .checkbox-label {
            color: var(--color-text-secondary);
            font-size: 0.9rem;
            cursor: pointer;
        }

        /* ÂØÜÁ†ÅËæìÂÖ•Ê°ÜÂÆπÂô® */
        .password-input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-input {
            padding-right: 45px !important;
        }

        .password-toggle-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: color 0.2s ease;
        }

        .password-toggle-btn:hover {
            color: #ffffff;
        }

        .password-toggle-btn:focus {
            outline: none;
            color: #8b5cf6;
        }

        .eye-icon {
            width: 20px;
            height: 20px;
        }

        /* Caps Lock Ë≠¶ÂëäÊ†∑Âºè */
        .caps-warning {
            margin-top: 8px;
            padding: 8px 12px;
            background-color: rgba(251, 191, 36, 0.1);
            border: 1px solid rgba(251, 191, 36, 0.3);
            border-radius: 6px;
            color: #fbbf24;
            font-size: 14px;
            display: flex;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .warning-icon {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            flex-shrink: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ÈÄöÁî®ÈöêËóèÁ±ª */
        .hidden {
            display: none !important;
        }

        .login-button {
            width: 100%;
            padding: 0.75rem 1rem;
            background: linear-gradient(135deg, var(--color-magenta-800), var(--color-blue-800));
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 1rem;
        }

        .login-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(191, 58, 195, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .register-link {
            text-align: center;
            margin-top: 1rem;
        }

        .register-link a {
            color: var(--color-magenta-800);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(246, 161, 71, 0.1);
            border: 1px solid var(--color-warning-primary);
            border-radius: 6px;
            padding: 0.75rem;
            margin-bottom: 1rem;
            color: var(--color-warning-primary);
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: rgba(0, 120, 212, 0.1);
            border: 1px solid var(--color-blue-800);
            border-radius: 6px;
            padding: 0.75rem;
            margin-bottom: 1rem;
            color: var(--color-blue-800);
            font-size: 0.9rem;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ËØ≠Ë®ÄÂàáÊç¢ÊåâÈíÆ */
        .language-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .language-btn {
            background: var(--color-bg-light);
            border: 1px solid var(--color-border-primary);
            border-radius: 8px;
            padding: 8px 12px;
            color: var(--color-text-primary);
            cursor: pointer;
            font-size: 0.9rem;
            margin: 0 2px;
            transition: all 0.2s ease;
        }

        .language-btn:hover {
            background: var(--color-bg-tertiary);
            border-color: var(--color-magenta-800);
        }

        .language-btn.active {
            background: var(--color-magenta-800);
            border-color: var(--color-magenta-800);
            color: white;
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .language-switcher {
                top: 10px;
                right: 10px;
            }

            .language-btn {
                padding: 6px 8px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Language Switcher -->
    <div class="language-switcher">
        <button class="language-btn active" data-lang="en">EN</button>
        <button class="language-btn" data-lang="zh">‰∏≠</button>
        <button class="language-btn" data-lang="ja">Êó•</button>
    </div>

    <div class="login-container">
        <div class="logo-section">
            <div class="logo">üß† Magentic-UI</div>
            <div class="subtitle" data-i18n="subtitle">Intelligent AI Assistant Platform</div>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="username" class="form-label" data-i18n="username">Username</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    class="form-input"
                    data-i18n-placeholder="username_placeholder"
                    placeholder="Enter your username"
                    required
                    autocomplete="username"

            </div>

            <div class="form-group">
                <label for="password" class="form-label" data-i18n="password">Password</label>
                <div class="password-input-container">
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-input password-input"
                        data-i18n-placeholder="password_placeholder"

                        autocomplete="current-password"
                    >
                    <button type="button" id="togglePassword" class="password-toggle-btn">
                        <svg id="eyeIcon" class="eye-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                        <svg id="eyeOffIcon" class="eye-icon hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21" />
                        </svg>
                    </button>
                </div>
                <!-- Caps Lock Ë≠¶Âëä -->
                <div id="capsLockWarning" class="caps-warning hidden">
                    <svg class="warning-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.268 18.5c-.77.833.192 2.5 1.732 2.5z" />
                    </svg>
                    <span data-i18n="caps_lock_on">Caps Lock is ON</span>
                </div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="remember-me" name="remember_me" class="checkbox">
                <label for="remember-me" class="checkbox-label" data-i18n="remember_me">Remember me</label>
            </div>

            <button type="submit" id="login-button" class="login-button" data-i18n="login_button">
                Login
            </button>
        </form>

        <div class="register-link">
            <a href="/register" data-i18n="register_link">Don't have an account? Sign up</a>
        </div>
    </div>

    <script>
        // Â§öËØ≠Ë®ÄÊîØÊåÅ
        const translations = {
            en: {
                title: "Login - Magentic-UI",
                subtitle: "Intelligent AI Assistant Platform",
                username: "Username",
                username_placeholder: "Enter your username",
                password: "Password",
                password_placeholder: "Enter your password",
                remember_me: "Remember me",
                login_button: "Login",
                login_button_loading: "Logging in...",
                register_link: "Don't have an account? Sign up",
                login_success: "Login successful! Redirecting...",
                login_failed: "Login failed, please check your username and password",
                network_error: "Network error, please try again later",
                already_logged_in: "You are already logged in, redirecting...",
                caps_lock_on: "Caps Lock is ON"
            },
            zh: {
                title: "ÁôªÂΩï - Magentic-UI",
                subtitle: "Êô∫ËÉΩAIÂä©ÊâãÂπ≥Âè∞",
                username: "Áî®Êà∑Âêç",
                username_placeholder: "ËØ∑ËæìÂÖ•Áî®Êà∑Âêç",
                password: "ÂØÜÁ†Å",
                password_placeholder: "ËØ∑ËæìÂÖ•ÂØÜÁ†Å",
                remember_me: "ËÆ∞‰ΩèÊàë",
                login_button: "ÁôªÂΩï",
                login_button_loading: "ÁôªÂΩï‰∏≠...",
                register_link: "ËøòÊ≤°ÊúâË¥¶Êà∑ÔºüÁ´ãÂç≥Ê≥®ÂÜå",
                login_success: "ÁôªÂΩïÊàêÂäüÔºÅÊ≠£Âú®Ë∑≥ËΩ¨...",
                login_failed: "ÁôªÂΩïÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•Áî®Êà∑ÂêçÂíåÂØÜÁ†Å",
                network_error: "ÁΩëÁªúÈîôËØØÔºåËØ∑Á®çÂêéÈáçËØï",
                already_logged_in: "ÊÇ®Â∑≤ÁôªÂΩïÔºåÊ≠£Âú®Ë∑≥ËΩ¨...",
                caps_lock_on: "Â§ßÂÜôÈîÅÂÆöÂ∑≤ÂºÄÂêØ"
            },
            ja: {
                title: "„É≠„Ç∞„Ç§„É≥ - Magentic-UI",
                subtitle: "„Ç§„É≥„ÉÜ„É™„Ç∏„Çß„É≥„ÉàAI„Ç¢„Ç∑„Çπ„Çø„É≥„Éà„Éó„É©„ÉÉ„Éà„Éï„Ç©„Éº„É†",
                username: "„É¶„Éº„Ç∂„ÉºÂêç",
                username_placeholder: "„É¶„Éº„Ç∂„ÉºÂêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ",
                password: "„Éë„Çπ„ÉØ„Éº„Éâ",
                password_placeholder: "„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ",
                remember_me: "„É≠„Ç∞„Ç§„É≥Áä∂ÊÖã„Çí‰øùÊåÅ",
                login_button: "„É≠„Ç∞„Ç§„É≥",
                login_button_loading: "„É≠„Ç∞„Ç§„É≥‰∏≠...",
                register_link: "„Ç¢„Ç´„Ç¶„É≥„Éà„Çí„ÅäÊåÅ„Å°„Åß„Å™„ÅÑÊñπ„ÅØ„Åì„Å°„Çâ",
                login_success: "„É≠„Ç∞„Ç§„É≥ÊàêÂäüÔºÅ„É™„ÉÄ„Ç§„É¨„ÇØ„Éà‰∏≠...",
                login_failed: "„É≠„Ç∞„Ç§„É≥„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ„É¶„Éº„Ç∂„ÉºÂêç„Å®„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ",
                network_error: "„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØ„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇ„Åó„Å∞„Çâ„Åè„Åó„Å¶„Åã„ÇâÂÜçË©¶Ë°å„Åó„Å¶„Åè„Å†„Åï„ÅÑ",
                already_logged_in: "Êó¢„Å´„É≠„Ç∞„Ç§„É≥„Åó„Å¶„ÅÑ„Åæ„Åô„ÄÇ„É™„ÉÄ„Ç§„É¨„ÇØ„Éà‰∏≠...",
                caps_lock_on: "Caps Lock„Åå„Ç™„É≥„Å´„Å™„Å£„Å¶„ÅÑ„Åæ„Åô"
            }
        };

        // ÁèæÂú®„ÅÆË®ÄË™ûÔºà„Éá„Éï„Ç©„É´„Éà„ÅØËã±Ë™ûÔºâ
        let currentLang = localStorage.getItem('preferred_language') || 'en';

        // Ë®ÄË™ûÂàá„ÇäÊõø„ÅàÈñ¢Êï∞
        function switchLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('preferred_language', lang);

            // HTML„ÅÆlangÂ±ûÊÄß„ÇíÊõ¥Êñ∞
            document.documentElement.lang = lang === 'zh' ? 'zh-CN' : lang === 'ja' ? 'ja-JP' : 'en';

            // „Çø„Ç§„Éà„É´„ÇíÊõ¥Êñ∞
            document.title = translations[lang].title;

            // „Åô„Åπ„Å¶„ÅÆÁøªË®≥Ë¶ÅÁ¥†„ÇíÊõ¥Êñ∞
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });

            // „Éó„É¨„Éº„Çπ„Éõ„É´„ÉÄ„Éº„ÇíÊõ¥Êñ∞
            document.querySelectorAll('[data-i18n-placeholder]').forEach(element => {
                const key = element.getAttribute('data-i18n-placeholder');
                if (translations[lang][key]) {
                    element.placeholder = translations[lang][key];
                }
            });

            // Ë®ÄË™û„Éú„Çø„É≥„ÅÆ„Ç¢„ÇØ„ÉÜ„Ç£„ÉñÁä∂ÊÖã„ÇíÊõ¥Êñ∞
            document.querySelectorAll('.language-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('data-lang') === lang) {
                    btn.classList.add('active');
                }
            });
        }

        // Ë®ÄË™û„Éú„Çø„É≥„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        document.querySelectorAll('.language-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const lang = btn.getAttribute('data-lang');
                switchLanguage(lang);
            });
        });

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´‰øùÂ≠ò„Åï„Çå„ÅüË®ÄË™û„ÇíÈÅ©Áî®
        document.addEventListener('DOMContentLoaded', () => {
            switchLanguage(currentLang);
        });

        // ÁôªÈå≤Ë°®ÂçïÂ§ÑÁêÜ
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const button = document.getElementById('login-button');
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            
            // ÈöêËóè‰πãÂâçÁöÑÊ∂àÊÅØ
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
            button.disabled = true;
            button.innerHTML = '<span class="loading"></span>' + translations[currentLang].login_button_loading;

            try {
                const formData = new FormData(e.target);
                const loginData = {
                    username: formData.get('username'),
                    password: formData.get('password'),
                    remember_me: formData.get('remember_me') === 'on'
                };

                console.log("=== Login Attempt ===");
                console.log("Login data:", { username: loginData.username, remember_me: loginData.remember_me });

                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });

                console.log("Response status:", response.status);
                console.log("Response ok:", response.ok);

                const data = await response.json();
                console.log("Response data:", data);
                
                if (response.ok) {
                    // ÁôªÂΩïÊàêÂäü
                    console.log("‚úÖ LOGIN SUCCESSFUL - Setting up new session");
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    // ‚úÖ ÁôªÂΩïÊàêÂäü
                    console.log("üîÑ Login successful");

                    // Â§ÑÁêÜ Remember Me ÂäüËÉΩ
                    const rememberMe = document.getElementById('remember-me').checked;
                    if (rememberMe) {
                        localStorage.setItem('remember_me_enabled', 'true');
                        localStorage.setItem('remember_me_timestamp', Date.now().toString());
                        console.log("‚úÖ Remember Me ENABLED - will auto-login next time");
                    } else {
                        localStorage.removeItem('remember_me_enabled');
                        localStorage.removeItem('remember_me_timestamp');
                        console.log("‚ùå Remember Me DISABLED - manual login required next time");
                    }

                    successDiv.textContent = translations[currentLang].login_success;
                    successDiv.style.display = 'block';

                    // ÈÄöËøáURLÂèÇÊï∞‰º†ÈÄítokenÂà∞Magentic-UIÔºåËß£ÂÜ≥Ë∑®ÂüülocalStorageÈóÆÈ¢ò
                    const params = new URLSearchParams({
                        token: data.access_token,
                        user: JSON.stringify(data.user)
                    });

                    setTimeout(() => {
                        window.location.href = `http://127.0.0.1:8081?${params.toString()}`;
                    }, 1000);
                } else {
                    // ÁôªÂΩïÂ§±Ë¥•
                    console.error("Login failed:", data);
                    errorDiv.textContent = data.detail || translations[currentLang].login_failed;
                    errorDiv.style.display = 'block';

                    // ÁôªÂΩïÂ§±Ë¥•Êó∂‰∏çÊ∏ÖÁ©∫Ë°®ÂçïÔºå‰øùÁïôÁî®Êà∑ËæìÂÖ•
                    console.log("Login failed - keeping form data");
                }
            } catch (error) {
                console.error('Login network error:', error);
                errorDiv.textContent = translations[currentLang].network_error;
                errorDiv.style.display = 'block';

                // ÁΩëÁªúÈîôËØØÊó∂‰πü‰∏çÊ∏ÖÁ©∫Ë°®Âçï
                console.log("Network error - keeping form data");
            } finally {
                // ÊÅ¢Â§çÊåâÈíÆÁä∂ÊÄÅ
                button.disabled = false;
                button.innerHTML = translations[currentLang].login_button;

                // ÈáçË¶ÅÔºö‰∏çË¶ÅÈáçÁΩÆË°®ÂçïÔºÅ
                console.log("Button state restored, form data preserved");
            }
        });

        // üéØ Êô∫ËÉΩËá™Âä®ÁôªÂΩïÈÄªËæë - ÂÆåÁæéÁöÑlogout‰øùÊä§Êú∫Âà∂
        function checkIntelligentAutoLogin() {
            console.log("=== üéØ SIMPLE Auto-login Check ===");
            console.log("Current URL:", window.location.href);
            console.log("Page load time:", new Date().toLocaleString());

            // üîç È¶ñÂÖàÊ£ÄÊü•URLÂèÇÊï∞ - Â§ÑÁêÜË∑®Á´ØÂè£logoutÊåá‰ª§
            const urlParams = new URLSearchParams(window.location.search);
            const clearRememberMe = urlParams.get('clear_remember_me');
            const logoutTime = urlParams.get('logout_time');

            if (clearRememberMe === 'true') {
                console.log("üßπ LOGOUT INSTRUCTION RECEIVED - Clearing Remember Me data...");
                console.log("üóëÔ∏è Logout time:", logoutTime);

                // Ê∏ÖÈô§Remember MeÁõ∏ÂÖ≥Êï∞ÊçÆ
                localStorage.removeItem('remember_me_enabled');
                localStorage.removeItem('remember_me_timestamp');
                localStorage.removeItem('access_token');
                localStorage.removeItem('user');

                console.log("‚úÖ Remember Me data cleared due to logout instruction");
                console.log("üîí Auto-login completely disabled");

                // Ê∏ÖÈô§URLÂèÇÊï∞ÔºåÈÅøÂÖçÈáçÂ§çÂ§ÑÁêÜ
                const newUrl = window.location.pathname;
                window.history.replaceState({}, document.title, newUrl);

                // Áõ¥Êé•ËøîÂõûÔºå‰∏çËøõË°åËá™Âä®ÁôªÂΩïÊ£ÄÊü•
                console.log("üí° Manual login required after logout");
                return;
            }

            // Ëé∑ÂèñÂÖ≥ÈîÆÁä∂ÊÄÅ
            const hasToken = localStorage.getItem('access_token');
            const rememberMeEnabled = localStorage.getItem('remember_me_enabled') === 'true';
            const rememberMeTimestamp = localStorage.getItem('remember_me_timestamp');

            console.log("üìä Current state:", {
                hasToken: !!hasToken,
                rememberMeEnabled: rememberMeEnabled,
                rememberMeTimestamp: rememberMeTimestamp
            });

            // üéØ Ê†∏ÂøÉËßÑÂàôÔºöÂè™ÊúâRemember Me‰∏∫trueÊâçËá™Âä®Ë∑≥ËΩ¨
            if (!rememberMeEnabled) {
                console.log("üö´ REMEMBER ME DISABLED - No auto-login");
                console.log("üí° User must manually login or enable Remember Me");
                return;
            }

            // ‚úÖ Remember MeÂêØÁî®ÔºåÊ£ÄÊü•ÂÖ∂‰ªñÊù°‰ª∂
            if (hasToken && rememberMeTimestamp) {
                const rememberTime = parseInt(rememberMeTimestamp);
                const now = Date.now();
                const hoursDiff = (now - rememberTime) / (1000 * 60 * 60);

                console.log("‚è∞ Remember Me age:", hoursDiff.toFixed(2), "hours");

                if (hoursDiff < 24) {
                    console.log("‚úÖ REMEMBER ME AUTO-LOGIN:");
                    console.log("  - Valid token: ‚úÖ");
                    console.log("  - Remember Me enabled: ‚úÖ");
                    console.log("  - Within 24 hours: ‚úÖ");
                    console.log("üöÄ Auto-redirecting to main interface...");

                    document.getElementById('success-message').textContent = translations[currentLang].already_logged_in;
                    document.getElementById('success-message').style.display = 'block';
                    setTimeout(() => {
                        window.location.href = 'http://127.0.0.1:8081';
                    }, 1000);
                } else {
                    console.log("‚è∞ Remember Me expired (>24h) - clearing data");
                    localStorage.removeItem('remember_me_enabled');
                    localStorage.removeItem('remember_me_timestamp');
                    localStorage.removeItem('access_token');
                    localStorage.removeItem('user');
                }
            } else {
                console.log("‚ùå Auto-login conditions not met:");
                console.log("  - Valid token:", !!hasToken);
                console.log("  - Remember Me timestamp:", !!rememberMeTimestamp);
                console.log("üí° Manual login required");
            }

            // ËßÑÂàô2: ÂøÖÈ°ªÂêåÊó∂Êª°Ë∂≥‰∏â‰∏™Êù°‰ª∂ÊâçËÉΩËá™Âä®Ë∑≥ËΩ¨
            // - ÊúâÊúâÊïàtoken
            // - ÊòéÁ°ÆÂãæÈÄâ‰∫ÜRemember Me
            // - Remember MeÊó∂Èó¥Êà≥Âú®24Â∞èÊó∂ÂÜÖ
            if (hasToken && rememberMeEnabled && rememberMeTimestamp) {
                const rememberTime = parseInt(rememberMeTimestamp);
                const now = Date.now();
                const hoursDiff = (now - rememberTime) / (1000 * 60 * 60);

                console.log("Remember Me age:", hoursDiff.toFixed(2), "hours");

                if (hoursDiff < 24) {
                    console.log("‚úÖ Auto-login conditions met - redirecting...");
                    document.getElementById('success-message').textContent = translations[currentLang].already_logged_in;
                    document.getElementById('success-message').style.display = 'block';
                    setTimeout(() => {
                        window.location.href = 'http://127.0.0.1:8081';
                    }, 1000);
                } else {
                    console.log("‚è∞ Remember Me expired - clearing...");
                    localStorage.removeItem('remember_me_enabled');
                    localStorage.removeItem('remember_me_timestamp');
                }
            } else {
                console.log("‚ùå Auto-login conditions not met - manual login required");
            }
        }

        // üéØ Êô∫ËÉΩËá™Âä®ÁôªÂΩïÊ£ÄÊü• - ÂÆåÁæéÁöÑlogout‰øùÊä§
        checkIntelligentAutoLogin();

        // ÂØÜÁ†ÅÊòæÁ§∫/ÈöêËóèÂàáÊç¢ÂäüËÉΩ
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            const eyeOffIcon = document.getElementById('eyeOffIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.add('hidden');
                eyeOffIcon.classList.remove('hidden');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('hidden');
                eyeOffIcon.classList.add('hidden');
            }
        });

        // Caps Lock Ê£ÄÊµãÂäüËÉΩ
        function checkCapsLock(event) {
            const capsLockWarning = document.getElementById('capsLockWarning');

            // Ê£ÄÊµã Caps Lock Áä∂ÊÄÅ
            if (event.getModifierState && event.getModifierState('CapsLock')) {
                capsLockWarning.classList.remove('hidden');
            } else {
                capsLockWarning.classList.add('hidden');
            }
        }

        // ‰∏∫ÂØÜÁ†ÅËæìÂÖ•Ê°ÜÊ∑ªÂä† Caps Lock Ê£ÄÊµã
        const passwordInput = document.getElementById('password');
        passwordInput.addEventListener('keydown', checkCapsLock);
        passwordInput.addEventListener('keyup', checkCapsLock);

        // ÂΩìÂØÜÁ†ÅËæìÂÖ•Ê°ÜÂ§±ÂéªÁÑ¶ÁÇπÊó∂ÈöêËóè Caps Lock Ë≠¶Âëä
        passwordInput.addEventListener('blur', function() {
            document.getElementById('capsLockWarning').classList.add('hidden');
        });
    </script>
