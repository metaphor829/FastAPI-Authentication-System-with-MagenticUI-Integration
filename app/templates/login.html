    <script>

            },
            zh: {
                title: "ç™»å½• - Magentic-UI",
                subtitle: "æ™ºèƒ½AIåŠ©æ‰‹å¹³å°",
                username: "ç”¨æˆ·å",
                username_placeholder: "è¯·è¾“å…¥ç”¨æˆ·å",
                password: "å¯†ç ",
                password_placeholder: "è¯·è¾“å…¥å¯†ç ",
                remember_me: "è®°ä½æˆ‘",
                login_button: "ç™»å½•",
                login_button_loading: "ç™»å½•ä¸­...",
                register_link: "è¿˜æ²¡æœ‰è´¦æˆ·ï¼Ÿç«‹å³æ³¨å†Œ",
                login_success: "ç™»å½•æˆåŠŸï¼æ­£åœ¨è·³è½¬...",
                login_failed: "ç™»å½•å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç”¨æˆ·åå’Œå¯†ç ",
                network_error: "ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•",
                already_logged_in: "æ‚¨å·²ç™»å½•ï¼Œæ­£åœ¨è·³è½¬...",
                caps_lock_on: "å¤§å†™é”å®šå·²å¼€å¯"
            },
            ja: {

                subtitle: "ã‚¤ãƒ³ãƒ†ãƒªã‚¸ã‚§ãƒ³ãƒˆAIã‚¢ã‚·ã‚¹ã‚¿ãƒ³ãƒˆãƒ—ãƒ©ãƒƒãƒˆãƒ•ã‚©ãƒ¼ãƒ ",
                username: "ãƒ¦ãƒ¼ã‚¶ãƒ¼å",
                username_placeholder: "ãƒ¦ãƒ¼ã‚¶ãƒ¼åã‚’å…¥åŠ›ã—ã¦ãã ã•ã„",
                password: "ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰",
                password_placeholder: "ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„",
                remember_me: "ãƒ­ã‚°ã‚¤ãƒ³çŠ¶æ…‹ã‚’ä¿æŒ",
                login_button: "ãƒ­ã‚°ã‚¤ãƒ³",
                login_button_loading: "ãƒ­ã‚°ã‚¤ãƒ³ä¸­...",
                register_link: "ã‚¢ã‚«ã‚¦ãƒ³ãƒˆã‚’ãŠæŒã¡ã§ãªã„æ–¹ã¯ã“ã¡ã‚‰",
                login_success: "ãƒ­ã‚°ã‚¤ãƒ³æˆåŠŸï¼ãƒªãƒ€ã‚¤ãƒ¬ã‚¯ãƒˆä¸­...",
                login_failed: "ãƒ­ã‚°ã‚¤ãƒ³ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ãƒ¦ãƒ¼ã‚¶ãƒ¼åã¨ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’ç¢ºèªã—ã¦ãã ã•ã„",
                network_error: "ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚ã—ã°ã‚‰ãã—ã¦ã‹ã‚‰å†è©¦è¡Œã—ã¦ãã ã•ã„",
                already_logged_in: "æ—¢ã«ãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ã„ã¾ã™ã€‚ãƒªãƒ€ã‚¤ãƒ¬ã‚¯ãƒˆä¸­...",
                caps_lock_on: "Caps LockãŒã‚ªãƒ³ã«ãªã£ã¦ã„ã¾ã™"
            }
        };

        // ç¾åœ¨ã®è¨€èªï¼ˆãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã¯è‹±èªï¼‰
        let currentLang = localStorage.getItem('preferred_language') || 'en';

        // è¨€èªåˆ‡ã‚Šæ›¿ãˆé–¢æ•°
        function switchLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('preferred_language', lang);

            // HTMLã®langå±æ€§ã‚’æ›´æ–°
            document.documentElement.lang = lang === 'zh' ? 'zh-CN' : lang === 'ja' ? 'ja-JP' : 'en';

            // ã‚¿ã‚¤ãƒˆãƒ«ã‚’æ›´æ–°
            document.title = translations[lang].title;

            // ã™ã¹ã¦ã®ç¿»è¨³è¦ç´ ã‚’æ›´æ–°
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });

            // ãƒ—ãƒ¬ãƒ¼ã‚¹ãƒ›ãƒ«ãƒ€ãƒ¼ã‚’æ›´æ–°
            document.querySelectorAll('[data-i18n-placeholder]').forEach(element => {
                const key = element.getAttribute('data-i18n-placeholder');
                if (translations[lang][key]) {
                    element.placeholder = translations[lang][key];
                }
            });

            // è¨€èªãƒœã‚¿ãƒ³ã®ã‚¢ã‚¯ãƒ†ã‚£ãƒ–çŠ¶æ…‹ã‚’æ›´æ–°
            document.querySelectorAll('.language-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('data-lang') === lang) {
                    btn.classList.add('active');
                }
            });
        }

        // è¨€èªãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        document.querySelectorAll('.language-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const lang = btn.getAttribute('data-lang');
                switchLanguage(lang);
            });
        });

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«ä¿å­˜ã•ã‚ŒãŸè¨€èªã‚’é©ç”¨
        document.addEventListener('DOMContentLoaded', () => {
            switchLanguage(currentLang);
        });

        // ç™»éŒ²è¡¨å•å¤„ç†
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const button = document.getElementById('login-button');
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            
            // éšè—ä¹‹å‰çš„æ¶ˆæ¯
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            button.disabled = true;
            button.innerHTML = '<span class="loading"></span>' + translations[currentLang].login_button_loading;

            try {
                const formData = new FormData(e.target);
                const loginData = {
                    username: formData.get('username'),
                    password: formData.get('password'),
                    remember_me: formData.get('remember_me') === 'on'
                };

                console.log("=== Login Attempt ===");
                console.log("Login data:", { username: loginData.username, remember_me: loginData.remember_me });

                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });

                console.log("Response status:", response.status);
                console.log("Response ok:", response.ok);

                const data = await response.json();
                console.log("Response data:", data);
                
                if (response.ok) {
                    // ç™»å½•æˆåŠŸ
                    console.log("âœ… LOGIN SUCCESSFUL - Setting up new session");
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    // âœ… ç™»å½•æˆåŠŸ
                    console.log("ğŸ”„ Login successful");

                    // å¤„ç† Remember Me åŠŸèƒ½
                    const rememberMe = document.getElementById('remember-me').checked;
                    if (rememberMe) {
                        localStorage.setItem('remember_me_enabled', 'true');
                        localStorage.setItem('remember_me_timestamp', Date.now().toString());
                        console.log("âœ… Remember Me ENABLED - will auto-login next time");
                    } else {
                        localStorage.removeItem('remember_me_enabled');
                        localStorage.removeItem('remember_me_timestamp');
                        console.log("âŒ Remember Me DISABLED - manual login required next time");
                    }

                    successDiv.textContent = translations[currentLang].login_success;
                    successDiv.style.display = 'block';

                    // é€šè¿‡URLå‚æ•°ä¼ é€’tokenåˆ°Magentic-UIï¼Œè§£å†³è·¨åŸŸlocalStorageé—®é¢˜
                    const params = new URLSearchParams({
                        token: data.access_token,
                        user: JSON.stringify(data.user)
                    });

                    setTimeout(() => {
                        window.location.href = `http://127.0.0.1:8081?${params.toString()}`;
                    }, 1000);
                } else {
                    // ç™»å½•å¤±è´¥
                    console.error("Login failed:", data);
                    errorDiv.textContent = data.detail || translations[currentLang].login_failed;
                    errorDiv.style.display = 'block';

                    // ç™»å½•å¤±è´¥æ—¶ä¸æ¸…ç©ºè¡¨å•ï¼Œä¿ç•™ç”¨æˆ·è¾“å…¥
                    console.log("Login failed - keeping form data");

                errorDiv.textContent = translations[currentLang].network_error;

                console.log("Network error - keeping form data");
            } finally {

                button.disabled = false;

                console.log("Button state restored, form data preserved");

        });
